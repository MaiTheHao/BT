<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("background.jpg"); /* Ảnh nền */
        background-size: cover;
      }
      .profile {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      .profile img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .profile h2 {
        margin: 0;
      }
      .profile p {
        margin: 5px 0;
      }
      .journal {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img src="avatar.jpg" alt="Avatar" />
      <!-- Ảnh đại diện -->
      <h2>Họ Tên</h2>
      <!-- Họ tên -->
      <p>Giới tính: Nam</p>
      <!-- Giới tính -->
      <p>Năm sinh: 1990</p>
      <!-- Năm sinh -->
      <p>Đoàn viên: Có</p>
      <!-- Đoàn viên -->
      <p>Chức vụ: Giám đốc</p>
      <!-- Chức vụ -->
      <div class="journal">
        <h3>Nhật kí</h3>
        <!-- Nhật kí -->
        <p>Hôm nay tôi đã học được rất nhiều điều thú vị...</p>
      </div>
    </div>
  </body>
</html>
